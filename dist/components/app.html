<app><y class="absolute top-0 left-0 w-full h-screen bg-charcoal-100"><y class="flex flex-col justify-center items-center"><global-header></global-header><y class="absolute top-2 right-2"><social-github></social-github></y><global-navigator></global-navigator><router><route path="/"><y class="mx-auto flex flex-wrap xs:justify-around lg:justify-center items-center"><y each="{ data in effects }"><card-filter-display image="1" name="{ data.name }" filter="{ data.filter }"></card-filter-display></y></y></route><route path="/#/02"><y class="mx-auto flex flex-wrap xs:justify-around lg:justify-center items-center"><y each="{ data in effects }"><card-filter-display image="2" name="{ data.name }" filter="{ data.filter }"></card-filter-display></y></y></route><route path="/#/03"><y class="mx-auto flex flex-wrap xs:justify-around lg:justify-center items-center"><y each="{ data in effects }"><card-filter-display image="3" name="{ data.name }" filter="{ data.filter }"></card-filter-display></y></y></route><route path="/#/04"><y class="mx-auto flex flex-wrap xs:justify-around lg:justify-center items-center"><y each="{ data in effects }"><card-filter-display image="4" name="{ data.name }" filter="{ data.filter }"></card-filter-display></y></y></route></router><global-footer></global-footer></y></y><script>export default {
      onMounted() {

        const self = this
        const base = 'assets/data/'
        const url = base + 'effects.json'

        fetch(url)
          .then(res => {
            res.json()
              .then(data => {
                delete self.error
                self.effects = data
                self.update()
              })
              .catch(error => {
                self.error = error
                self.update()
              })
          })

      }
    }</script></app>
