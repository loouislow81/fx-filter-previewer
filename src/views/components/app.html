<app>
  <router>

    <y class="absolute top-0 left-0 w-full h-screen bg-charcoal-100">
      <y class="flex flex-col justify-center items-center">

        <global-header></global-header>

        <y class="absolute top-2 right-2">
          <social-github></social-github>
        </y>

        <y class="pb-10 flex flex-col justify-center items-center">

          <misc-snippet
            snippet="<link defer href='https://unpkg.com/fx-filter@1.0.0/dist/fx-filter.css' rel='stylesheet' rel='preload' as='style' media='all'>"
            topmessage="Press CTRL+A to copy"
          ></misc-snippet>

          <y class="flex xs:flex-col sm:flex-col md:flex-row lg:flex-row xl:flex-row justify-center items-center">

            <misc-usage
              snippet="<img class='fx:filter:lofi' src=' ... '>"
              topmessage="<img>"
              bottommessage="basic foreground overlay"
            ></misc-usage>

            <misc-usage
              snippet="<div class='fx:filter:lofi'>...</div>"
              topmessage="<div>"
              bottommessage="alternative foreground overlay"
            ></misc-usage>

            <misc-usage
              snippet="<figure class='fx:filter:lofi'><img src=' ... '></figure>"
              topmessage="<figure> + <img>"
              bottommessage="modern image overlay"
            ></misc-usage>

            <misc-usage
              snippet="<y class='fx:filter:lofi'><img src=' ... '></y>"
              topmessage="<y> yogurt style"
              bottommessage="yogurt image overlay"
            ></misc-usage>

          </y>
        </y>

        <global-navigator></global-navigator>

          <route path="/">

            <y class="mx-auto flex flex-wrap xs:justify-around lg:justify-center items-center">
              <y each="{ data in effects }">

                <card-filter-display
                  image="1"
                  name="{ data.name }"
                  filter="{ data.filter }">
                </card-filter-display>

              </y>
            </y>

          </route>

          <route path="/#/02">

            <y class="mx-auto flex flex-wrap xs:justify-around lg:justify-center items-center">
              <y each="{ data in effects }">

                <card-filter-display
                  image="2"
                  name="{ data.name }"
                  filter="{ data.filter }">
                </card-filter-display>

              </y>
            </y>

          </route>

          <route path="/#/03">

            <y class="mx-auto flex flex-wrap xs:justify-around lg:justify-center items-center">
              <y each="{ data in effects }">

                <card-filter-display
                  image="3"
                  name="{ data.name }"
                  filter="{ data.filter }">
                </card-filter-display>

              </y>
            </y>

          </route>

          <route path="/#/04">

            <y class="mx-auto flex flex-wrap xs:justify-around lg:justify-center items-center">
              <y each="{ data in effects }">

                <card-filter-display
                  image="4"
                  name="{ data.name }"
                  filter="{ data.filter }">
                </card-filter-display>

              </y>
            </y>

          </route>

        <global-footer></global-footer>

      </y>
    </y>


    <script>
      export default {
        onMounted() {

          const self = this
          const base = 'assets/data/'
          const url = base + 'effects.json'

          fetch(url)
            .then(res => {
              res.json()
                .then(data => {
                  delete self.error
                  self.effects = data
                  self.update()
                })
                .catch(error => {
                  self.error = error
                  self.update()
                })
            })

        }
      }

    </script>

  </router>
</app>
